<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet">
    <title>xRPS</title>
</head>
<body onload="init();">
    <h1>EXTREME RPS</h1>
    <main>
        <div id="left">
            <h2>Player</h2>
            <table id="playerTable">
                <tr>
                    <th>Rock</th>
                    <th>Paper</th>
                    <th>Scissor</th>
                </tr>
        
            </table>
        </div>

        <div id="mid">
            <p id="message">Click on any button to start!</p>
            <div class="buttons">
                <button id="rock" onclick="play('Rock');"><img src="img/rock.png"></button>
                <button id="paper" onclick="play('Paper');"><img src ="img/paper.png"></button>
                <button id="scissor" onclick="play('Scissor');"><img src="img/scissor.png"></button>
            </div>
        </div>

        <div id="right">
            <h2>Computer</h2>
            <table id="computerTable">
                <tr>
                    <th>Rock</th>
                    <th>Paper</th>
                    <th>Scissor</th>
                </tr>
            </table>
        </div>
    </main>
    <div class="reset">
        <button onclick="init();">Reset</button>
    </div>
    
</body>
</html>
